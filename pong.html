<!DOCTYPE html>
<html>
<head>
    <title>Pong Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: black;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Pong Game</h1>
    <canvas id="pongCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");

        const paddleWidth = 10, paddleHeight = 80;
        let playerY = (canvas.height - paddleHeight) / 2;
        let aiY = (canvas.height - paddleHeight) / 2;
        const paddleSpeed = 5;

        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballSpeedX = 5, ballSpeedY = 5;
        const ballSize = 10;

        document.addEventListener("keydown", movePaddle);

        function movePaddle(e) {
            if (e.key === "ArrowUp" && playerY > 0) {
                playerY -= paddleSpeed;
            } else if (e.key === "ArrowDown" && playerY < canvas.height - paddleHeight) {
                playerY += paddleSpeed;
            }
        }

        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawBall(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = -ballSpeedX;
        }

        function update() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Ball collision with top and bottom walls
            if (ballY <= 0 || ballY >= canvas.height) {
                ballSpeedY = -ballSpeedY;
            }

            // AI movement (basic tracking)
            if (aiY + paddleHeight / 2 < ballY) {
                aiY += paddleSpeed / 2;
            } else {
                aiY -= paddleSpeed / 2;
            }

            // Ball collision with paddles
            if (
                ballX <= paddleWidth && ballY >= playerY && ballY <= playerY + paddleHeight ||
                ballX >= canvas.width - paddleWidth && ballY >= aiY && ballY <= aiY + paddleHeight
            ) {
                ballSpeedX = -ballSpeedX;
            }

            // Check for scoring
            if (ballX < 0 || ballX > canvas.width) {
                resetBall();
            }
        }

        function draw() {
            drawRect(0, 0, canvas.width, canvas.height, "black");
            drawRect(0, playerY, paddleWidth, paddleHeight, "white");
            drawRect(canvas.width - paddleWidth, aiY, paddleWidth, paddleHeight, "white");
            drawBall(ballX, ballY, ballSize, "white");
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
